<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
        <Fieldset>
            <Legend>Personal Details</Legend>
            <label for="first name">Firstname</label>
            <input type="text" id="first name">
            <br><br>
            <label for="middle name"> Middlename:</label>
            <input type="text" id="middle name">
            <br><br>
            <label for="last name">Lastname:</label>
            <input type="text" id="last name">
            <br><br>
            <label for="course">Course:</label>
            <select id="course" required>
                <option value="none">Course</option>
                <option value="b.com">B.COM</option>
                <option value="m.com">M.com</option>
                <option value="b.tech">B.TECH</option>
                <option value="m.tech">M.TECH</option>
            </select>
            <br><br>
            <label for="gender">Gender :</label><br>
            <input type="radio" id="gender" name="gender" value="male">
            <label for="gender">Male</label><br>
            <input type="radio" id="gender" name="gender" value="female">
            <label for="gender">Female</label><br>
            <input type="radio" id="gender" name="gender" value="other">
            <label for="gender">Other</label><br>
            <br>
            <label for="dob">DOB</label>
            <input type="datetime-local" id="dob" required><br>
            <label for="phone">Phone :</label>
            <input type="tel" value="+91" disabled style="width: 30px;">
            <input type="tel" id="phone">
            <br><br>
            <label for="address">Address</label><br>
            <textarea name="address" id="address" cols="80" rows="5"></textarea>
            <br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br><br><br>
            <label for="re-type password">Re-type password:</label>
            <input type="password" id="re-type password" name="re-type password" required>
            <br><br>
            <input type="checkbox" id="agree to terms and conditions" required>
            <label for="agree to terms and conditions">Agree to terms and conditions</label>
            <br><br>
            <label for="file">Choose File</label>
            <input type="file" id="file" >
            <br><br>
            <label for="color">Choose Color</label>
            <input type="color" name="color" id="color">
            <br><br>
            <input type="reset">
            <input type="submit">

        </Fieldset>
    </form>
    
</body>
</html>
